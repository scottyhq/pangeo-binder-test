# packages in addition to repo2docker/buildpacks/conda/environment.yml
name: pangeo
channels:
  - conda-forge
dependencies:
  - jupyterlab=1
  - jupyterhub=1
  - jupyter-server-proxy=1
  - tornado=6
  - nbgitpuller=0
  - dask=2
  - distributed=2
  - dask-labextension=1
  - dask-gateway=0
  - bokeh=1
  - graphviz=2
  - s3fs=0.3
  - pip=19
  - pip:
    - git+https://github.com/dask/dask-kubernetes.git@master
#    - git+https://github.com/ian-r-rose/dask-labextension.git@de-asyncify#egg=dask_labextension
